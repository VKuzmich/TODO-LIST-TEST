    <script>
    
        window.onload = function () {
            

            // title of page
            var divTitle = document.getElementById("Title");
            
            var h2 = document.createElement("h2");
            h2.innerHTML = "SIMPLE TODO LISTS";
            divTitle.appendChild(h2);
            h2.style.textAlign = "center";

            var h4 = document.createElement("h4");
            h4.innerHTML = "FROM RUBY GARAGE";
            divTitle.appendChild(h4);
            h4.style.textAlign = "center";



            // button for adding todo lists
            var divAdd = document.getElementById("add_todo_list");
            divAdd.className = "row justify-content-center";
            var button=document.createElement("button");
            button.className = "btn btn-primary btn-sm"; 

            var text = document.createTextNode("+ Add TODO List");
            button.appendChild(text);
            divAdd.appendChild(button);
            button.style.backgroundColor = "rgb(46, 134, 193)"


            // creating todo lists
            var todoLists = document.getElementById("todo_item");
            todoLists.className = "container justify-content-center col-md-6 offset-md-3";
            var divCreateRow= document.createElement("DIV");
            divCreateRow.className = "row task-head"
            var divCreate = document.createElement("DIV");
            divCreate.className = "col-sm";
            divCreateRow.appendChild(divCreate);
            todoLists.appendChild(divCreateRow);


        }



    </script>

<body>
    
<div id="Title" class="container">
        
</div>


<div id="todo_item">


</div>





<div id="add_todo_list">
    
</div>
