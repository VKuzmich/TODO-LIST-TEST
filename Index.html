<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <svg-icon><src href="svg/si-glyph-bed.svg"/></svg>

</head>
<body>
    
        <h2>SIMPLE TODO LISTS</h2>
        <h4>FROM RUBY GARAGE</h4>
        
        
        <div class="layout" >
            
            
            <div class="centre" style="border: 0 solid black">
                

                            <div class="table" style="height: 40px;width:400;padding: 0 ;margin-bottom: 0px;">
                                <img src="https://img.icons8.com/carbon-copy/20/000000/calendar.png"> Complete the test task for Ruby Garage
                            </div>
                        
                        
                            <div class="adding bar">
                                <input type="text" id="myInput" placeholder="Title...">
                            <span onclick="newElement()" class="addBtn">Add task</span>
                            </div>                  
                            
                            
                            <div class="container" style="border-top: 1px solid black">
                                <div class="row" style="display:-webkit-inline-box">
                                    <div class="col" style="
                                    width: 35px;
                                    padding-left: 5px;
                                    padding-right: 5px";>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"></label>
                                       </div>
                                    </div>
                                    <div class="col" style="width: 280px;height: 20px;padding-left: 0px;padding-right: 0px;">col2</div>
                                    <div class="col" style="
                                    width: 85px;
                                    padding-left: 0px;
                                    padding-right: 0px;"> 
                                    
                                    |<img src="https://img.icons8.com/windows/20/000000/edit.png"> | <img src="https://img.icons8.com/small/20/000000/trash.png">
                                    </div>
                                </div>
                            </div>

            </div>
        </div>

          
        

          <a class="btn icon-btn btn-success" style="rgb(46, 134, 193)" href="#"><span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add TODO List</a>


          <button type="button" class="btn btn-primary btn-sm">+ Add TODO List</button>


          <svg-icon><src href="sprite.svg#si-glyph-pencil"></svg-icon>
    
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          
<!-- /* arrow -->
<div style="container_icons; width: 25px; height: 25px;" >

</div>
