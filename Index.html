<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    
        <h2>SIMPLE TODO LISTS</h2>
        <h4>FROM RUBY GARAGE</h4>
        
        
        <div class="layout" >
            
            
            <div class="centre" style="border: 2px solid black">
                

                            <div class="table" style="height: 40px; width:398px; padding: 1px;">
                                <p>Complete the test task for Ruby Garage</p>
                            </div>
                        
                        
                            <div class="adding bar">
                                <input type="text" id="myInput" placeholder="Title...">
                            <span onclick="newElement()" class="addBtn">Add task</span>
                            </div>                  
                            
                            
                            <div class="container" style="border-top: 1px solid black">
                                <div class="row" style="display:-webkit-inline-box">
                                    <div class="col">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"></label>
                                       </div>
                                    </div>
                                    <div class="col" style="width: 250px;height: 20px;">col2</div>
                                    <div class="col">col3</div>
                                </div>
                            </div>

            </div>
        </div>

          
        <div class="container" >
            <div class="row">
              <div class="col-sm-9">
                Level 1: .col-sm-9
                <div class="row"style="display:-webkit-inline-box">
                  <div class="col-8 col-sm-6">
                    Level 2: .col-8 .col-sm-6
                  </div>
                  <div class="col-4 col-sm-6">
                    Level 2: .col-4 .col-sm-6
                  </div>
                </div>
              </div>
            </div>
          </div>



<footer> Â© 2019 Ruby Garage</footer>
</body>

</html>
