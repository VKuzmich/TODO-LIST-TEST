<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    <div class="container center  w-50 p-3 h-25">
        <div class="col header">
            <div class="row name">
                    <h2>SIMPLE TODO LISTS</h2>
            </div>
            <div class="row name1">
                    <h4>FROM RUBY GARAGE</h4>
            </div>
        </div>
    </div>

<!-- new table  -->
            <div class="container task-container" style="width: 60%; line-height: 3">
               
               <!--head table-->
                <div class="row task-head">
                  
                  <div class="col-xsm task-head-icon">
                        <i class="far fa-calendar-alt"></i>
                  </div>
                 
                  <div class="col task-head-text text-white">
                    <p style="margin-bottom: 0px;">Complete the test task for Ruby Garage</p>
                  </div>
                  
                  <div class="col-xsm">
                     <div class="row task-head-pencil"> 
                            
                        <div class="col col3-pencil">
                                    <i class="fas fa-pencil-alt"></i>
                            </div>
                                
                            <div class="col col3-separator2">
                                    <span class="separator separator2"></span>
                            </div>
                                        
                            <div class="col col3-trashcan">
                                    <i class="far fa-trash-alt"></i>
                            </div>
                     </div>     
                
                 </div>
            
            </div>

                   <!-- adding button and field -->
                <div class="row" style="background-color:rgb(199, 194, 194)">
                  <div class="col-xsm" style="margin-left: 12px; margin-top: 3px;">
                        
                        <span style="">
                            <i class="fas fa-plus fa-lg" style="color:rgb(14, 88, 14)"></i>
                        </span>
                  </div>
                  <div class="col" style="width: 60%; line-height: 3">
                        <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Start typing here to create the task..." aria-label="Start typing here to create the task..." aria-describedby="button-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary text-white" type="button" id="button-addon2"
                                  style="background-color:#0f8d2d">
                                      Add Task</button>
                                </div>
                        </div>
                  </div>
                 
                </div>

        <!-- field for added tasks -->
                <div class="row row-task">
                        <div class="col-xsm col1-task d-flex align-items-center justify-content-center">
                                <div class="form-check d-flex align-items-center">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1"></label>
                                </div>
                        </div>
                       
                        <div class="col col2-task">
                            <p class="task font-weight-light" >
                              Write HTML & CSS. Do home tasks and go to school. Write programm with JavaScript.
                            </p>
                        </div>
                        
                        <div class="col-xsm col3-mixer d-flex align-items-center justify-content-center">
                            <div class="row"> 
                                <div class="col col3-sort">
                                    <i class="fas fa-sort"></i>
                                </div> 
                                        
                                <div class="col col3-separator1">
                                    <span class="separator separator-task1">
                                    </span>
                                </div>
                                    
                                <div class="col col3-pencil">
                                    <i class="fas fa-pencil-alt"></i>
                                </div>
                                
                                <div class="col col3-separator2">
                                    <span class="separator separator2"></span>
                                </div>
                                        
                                <div class="col col3-trashcan">
                                    <i class="far fa-trash-alt"></i>
                                </div>
                            </div>    
                            
                        </div>

                </div>


        <!-- field for added tasks -->
        <div class="row row-task">
            <div class="col-xsm col1-task d-flex align-items-center justify-content-center">
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    </label>
                </div>
            </div>

                    <div class="col col2-task">
                        <p class="task font-weight-light" >Write HTML & CSS. Do home tasks and go to school. Write programm with JavaScript.</p>
                    </div>

            <div class="col-xsm  col3-mixer d-flex align-items-center justify-content-center">
                <div class="row"> 
                    <div class="col col3-sort">
                        <i class="fas fa-sort"></i>
                    </div> 
                            
                    <div class="col col3-separator1">
                        <span class="separator separator-task1">
                        </span>
                    </div>
                        
                    <div class="col col3-pencil">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    
                    <div class="col col3-separator2">
                        <span class="separator separator2"></span>
                    </div>
                            
                    <div class="col col3-trashcan">
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>    
        
            </div>

        </div>

</div>
    
        <br>



        
          <br>
<!-- button to add task table -->
                    <div class="container" style="width: 60%; line-height: 2.5;">
                            <div class="row justify-content-center">
                            <button type="button" class="btn btn-primary btn-sm" style="background-color: rgb(46, 134, 193)"> 
                                <b style="font-size: 25px; text-shadow: 0 1px 1px; color: rgba(60, 84, 121, 1)">+</b>  Add TODO List   </button>
                            </div>
                    </div>

            <br>

            <br>





            </div>
                
                
        </div>


              


<br>

</html>
