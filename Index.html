<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <svg-icon><src href="svg/si-glyph-bed.svg"/></svg>

</head>
<body>
    
        <h2>SIMPLE TODO LISTS</h2>
        <h4>FROM RUBY GARAGE</h4>
        
        
        <div class="layout" >
            
            
            <div class="centre" style="border: 0 solid black; border-bottom-left-radius:10px; border-bottom-right-radius:10px;">
                

                 <div class="table" style="height: 40px;width:400;padding: 0 ;margin-bottom: 0px;">
                      <img src="https://img.icons8.com/carbon-copy/20/000000/calendar.png"> Complete the test task for Ruby Garage
                </div>
                        
                        
                                                       
                <div class="input-group mb-1" style="
                    margin-top: 5px;
                    margin-bottom: 0px;
                    margin-right: 16px;
                    height: 40px;">
                            
                                <b style="font-size: 25px; text-shadow: 0 1px 1px; color: rgb(60, 121, 60); margin-left: 5px;margin-right: 5px;">+</b> 
                                <input type="text" class="form-control" placeholder="Start typing here to create the task..." aria-label="Start typing here to create the task..." aria-describedby="button-addon2" style="font-size: 0.9rem">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary bg-success text-white" style="margin-right: 15px; margin-right: 15px;height: 38px;" type="button" id="button-addon2">Add Task</button>
                                </div>
                              </div>

                            
                            <div class="container" style="border-top: 1px solid black;padding-left: 0px;padding-right: 0px;">
                                <div class="row" style="display:-webkit-inline-box; margin-left: 0px;margin-right: 0px;height: 40px;">
                                    <div class="col" style="
                                   width: 35px;
                                   padding-left: 7px;
                                   padding-right: 0px;
                                   padding-top: 7px;">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"></label>
                                       </div>
                                    </div>
                                    <div class="col" style="width: 280px;height: 40px;padding-left: 0px;padding-right: 0px;padding-top: 7px;">col2</div>
                                    <div class="col" style="
                                    width: 85px;
                                    padding-left: 0px;
                                    padding-right: 0px;
                                    display:-webkit-inline-box;
                                    height: 40px
                                    "> 
                                    
                                   <!-- /* arrow -->
                                   
                                   <div class="container-icons" style="width: 12px;height: 40px" >
                                    <div style="height: 24px;width: 24px;"><img src="https://img.icons8.com/material/12/000000/sort-up.png"></div>
                                    <div style="height: 24px;width: 24px;"><img src="https://img.icons8.com/material/12/000000/sort-down.png">
                                    </div>
                                    </div>
                                   
                                    |<img src="https://img.icons8.com/windows/24/000000/edit.png" style="padding-top: 7px;"> 

                                    <span class="separator" style="content:' ';
                                        display: inline-block;
                                        background: rgb(182, 35, 35);
                                        margin: 0px 4px;
                                        height: 18px;
                                        width: 1px;
                                        vertical-align: bottom;"></span>
                                <img src="https://img.icons8.com/small/24/000000/trash.png" style="padding-top: 7px;">
                                    </div>
                                </div>
                            </div>

            </div>
        </div>

        <br>



        
          <br>

<div class="container" style="width: 60%;">
        <div class="row justify-content-center">
          <button type="button" class="btn btn-primary btn-sm" style="background-color: rgb(46, 134, 193)"> 
            <b style="font-size: 25px; text-shadow: 0 1px 1px; color: rgba(60, 84, 121, 1)">+</b>  Add TODO List   </button>
        </div>
</div>

            <br>

            <br>



            <div class="container" style="width: 60%;">
                <div class="row border">
                  <div class="col" style="border-right-style: solid;border-color: red; border-right-width: 1px; margin-right: 3px;">
                    1 of 2
                  </div>
                  <div class="col" style="border-left-style: solid;border-color: red; border-left-width: 1px; margin-left: 3px;">
                    2 of 2
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    1 of 3
                  </div>
                  <div class="col">
                    2 of 3
                  </div>
                  <div class="col">
                    3 of 3
                  </div>
                </div>
              </div>


              <div class="container">
              <div class="row-xs" style="border: 1px; border-left-style: double;border-color: red;border-left-width: 10px;padding-left: 0px;">
                <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
                <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
              
                <!-- Заставит следующие столбцы переходить на новую строку -->
                <div class="w-100"></div>
              
                <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
                <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
              </div>
            </div>
